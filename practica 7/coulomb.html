    <div class="rounded container border border-warning">
                <h2>Calcular Vacio:</h2>
                <form action="" id="vacio">
                    <label for="consPro">Valor de la Constante Proporcionalidad</label>
                    <input
                    type="number"
                    placeholder="solo valores numericos"
                    id="consPro"
                    required
                    /><br /><br />
                    <label for="carga1">Valor de la 1era carga</label>
                    <input
                    type="number"
                    placeholder="solo valores numericos"
                    id="carga1"
                    required
                    /><br /><br />
                    <label for="corga2">Valor de la 2da Carga</label>

                    type="number"

                    required
                    /><br /><br />

                    <input
                    type="number"
                    placeholder="solo valores numericos"
                    id="distancia"
                    required
                    /><br />
                    <label for="resultado" id="lblResultado">...</label>
                    <br />
                    <input
                    type="button"
                    value="Calcular"
                    class="btn-warning"
                    onclick="calcularVacio()"
                    />
                </form>
                <br />
            </div>
