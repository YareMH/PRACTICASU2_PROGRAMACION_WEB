<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="hand-group">
        <div class="hand-1"></div>
        <div class="hand-2"></div>
    </div>
    <div class="head">
        <div class="face">
            <div class="cheek-group">
                <div class="cheek-1"></div>
                <div class="cheek-2"></div>
            </div>
            <div class="mouth">
                <div class="tongue"></div>
            </div>
            <div class="eye-group">
                <div class="eye-1- eye-left">
                    <div class="pupil"></div>
                    <div class="pupil-blue"></div>
                </div>
                <div class="eye-2 eye-right"></div>
                    <div class="pupil "></div>
                    <div class="pupil-blue"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="feet-group">
        <div class="foot-1"></div>
        <div class="foot-2"></div>
    </div>
</body>
</html>
